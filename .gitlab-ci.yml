build_image:
  image: docker:git
  services:
  - docker:dind
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    - docker build -t registry.gitlab.com/gbraad/devenv:f24 ./docker/fedora
    - docker push registry.gitlab.com/gbraad/devenv:f24
    - docker build -t registry.gitlab.com/gbraad/devenv:c7 ./docker/centos
    - docker push registry.gitlab.com/gbraad/devenv:c7
  only:
    - master
